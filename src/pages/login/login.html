<ion-content padding>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="请输入登录手机号"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="请输入登录密码"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>登录</button>
      </div>
    </ion-list>
  </form>
  <p>
    <a (click)='retrievePass()'>找回密码</a>
    <a (click)='register()'>注册</a>
  </p>
</ion-content>
